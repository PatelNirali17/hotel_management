<div class="container-fluid pb-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12 mb-2">
                    <div class="salary-card">
                        <div class="d-flex p-1">
                            <div class="flex-grow-1">
                                <h5 class="mb-0">WelCome Sarah Smith</h5>
                                <p class="text-muted" style="font-size: 12px;">You have 5 task to finish today. You
                                    already
                                    completed 47% task for today. Your progress is very good.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="salary-card">
                        <div class="d-flex p-1">
                            <div class="flex-grow-1">
                                <h5 class="mb-0">Attendance</h5>
                            </div>
                            <div>
                                <a class="textlink">View State</a>
                            </div>
                        </div>
                        <mat-divider class="mb-3"></mat-divider>
                        <div class="d-flex align-items-center p-0">
                            <div class="flex-grow-1">
                                <ul class="status-list">
                                    <li><span class="status-dot on-time"></span><span
                                            style="margin-right: 10px;"><b>276</b></span> on time</li>
                                    <li><span class="status-dot late-attendance"></span><span
                                            style="margin-right: 10px;"><b>65</b></span> late attendance</li>
                                    <li><span class="status-dot not-present"></span><span
                                            style="margin-right: 10px;"><b>24</b></span> not present</li>
                                </ul>
                            </div>
                            <div>
                                <apx-chart *ngIf="chartOptions" [series]="chartOptions.series!"
                                    [chart]="chartOptions.chart!" [plotOptions]="chartOptions.plotOptions!"
                                    [fill]="chartOptions.fill!" [stroke]="chartOptions.stroke!"
                                    [labels]="chartOptions.labels!">
                                </apx-chart>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card stat-card position-relative">
                                <div class="card-body d-flex align-items-center">
                                    <div class="icon-box bg-purple">
                                        <mat-icon>history_toggle_off</mat-icon>
                                    </div>
                                    <div class="ms-3">
                                        <h5 class="mb-0 fw-bold">7h 42mins</h5>
                                        <small class="text-muted">Average hours</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="card stat-card position-relative">
                                <div class="card-body d-flex align-items-center">
                                    <div class="icon-box bg-blue">
                                        <mat-icon>alarm</mat-icon>
                                    </div>
                                    <div class="ms-3">
                                        <h5 class="mb-0 fw-bold">99.45%</h5>
                                        <small class="text-muted">On-time arrival</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <app-employee-working-history></app-employee-working-history>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <app-employee-profile></app-employee-profile>
        </div>
        <div class="col-lg-4 mt-2">
            <app-leave-balance-history></app-leave-balance-history>
        </div>
        <div class="col-lg-4 mt-2">
            <app-upcomming-holidays></app-upcomming-holidays>
        </div>
        <div class="col-lg-4 mt-2">
            <app-employee-todo-list></app-employee-todo-list>
        </div>
    </div>
</div>
