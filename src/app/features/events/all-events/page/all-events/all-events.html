<div class="container-fluid">
    <div class="row g-2">
        <div class="col-lg-12 mt-0">
            <div class="d-flex align-items-center justify-content-end">
                <div class="p-0">
                    <button type="button" (click)="OpenCreateAllEventsDialog()"
                        class="btn bgprimary btn-sm d-flex align-items-center"><mat-icon>add</mat-icon> Create
                        Event</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table luxury-table">
                    <thead>
                        <tr>
                            <th class="col-first-column bgsecondary">SrNo</th>
                            <th class="bgsecondary">Event</th>
                            <th class="bgsecondary">Evevt Type</th>
                            <th class="bgsecondary">Client</th>
                            <th class="bgsecondary">Event Date</th>
                            <th class="bgsecondary">Venue</th>
                            <th class="bgsecondary">Guests</th>
                            <th class="bgsecondary">Amount</th>
                            <th class="bgsecondary">Status</th>
                            <th class="bgsecondary">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let event of AllEventsDetails | paginate: { itemsPerPage:10, currentPage: page };let i=index">
                            <td class="col-first-column">{{ i + 1 }}</td>
                            <td>{{ event.event_name }}</td>
                            <td>{{ event.event_type }}</td>
                            <td>{{ event.client }}</td>
                            <td>{{ event.date }}</td>
                            <td>{{ event.venue }}</td>
                            <td>{{ event.guests }}</td>
                            <td>{{ event.amount }}</td>
                            <td>
                                <span class="status-badge"
                                    [ngClass]="{'booked': event.status === 'Completed','draft': event.status === 'In Progress',
                                 'related': event.status === 'Confirmed','open': event.status === 'Pending','inactive': event.status === 'Cancelled'}">
                                    <span class="status-dot"></span>
                                    {{ event.status }}
                                </span>
                            </td>
                            <td>
                                <button matIconButton [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item style="color: #6B5B95;">
                                        <mat-icon style="color: #6B5B95;">edit_square</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item style="color: #d10f01;">
                                        <mat-icon style="color: #d10f01;">delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                    <button mat-menu-item style="color: #6B5B95;">
                                        <mat-icon style="color: #6B5B95;">list</mat-icon>
                                        <span>View Details</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12 mt-0 text-end">
            <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
