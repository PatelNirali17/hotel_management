<div class="container-fluid">
    <div class="row g-2">
        <div class="col-lg-12 mt-0">
            <div class="d-flex align-items-center justify-content-end">
                <div class="p-0">
                    <button type="button" (click)="OpenExpenseDialog()"
                        class="btn bgprimary btn-sm d-flex align-items-center"><mat-icon>add</mat-icon> Create
                        Expense</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table luxury-table">
                    <thead>
                        <tr>
                            <th class="col-first-column bgsecondary">SrNo</th>
                            <th class="bgsecondary">Invoice No</th>
                            <th class="bgsecondary">Date</th>
                            <th class="bgsecondary">Expense By</th>
                            <th class="bgsecondary">Expense</th>
                            <th class="bgsecondary">Status</th>
                            <th class="bgsecondary">Amount</th>
                            <th class="bgsecondary">Payment Mode</th>
                            <th class="bgsecondary">Paid To</th>
                            <th class="bgsecondary">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let Expense of ExpenseDetails | paginate: { itemsPerPage:10, currentPage: page };let i=index">
                            <td class="col-first-column">{{ i + 1 }}</td>
                            <td>{{ Expense.InvoiceNo }}</td>
                            <td>{{ Expense.Date }}</td>
                            <td>{{ Expense.ExpenseBy }}</td>
                            <td>{{ Expense.Expense }}</td>
                            <td>
                                <span class="status-badge"
                                    [ngClass]="{'booked': Expense.Status === 'Paid','inactive': Expense.Status === 'Unpaid'}">
                                    <span class="status-dot"></span>
                                    {{ Expense.Status }}
                                </span>
                            </td>
                            <td>â‚¹{{ Expense.Amount }}</td>
                            <td>{{ Expense.PaymentMode }}</td>
                            <td>{{ Expense.PaidTo }}</td>
                            <td>
                                <button matIconButton [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item style="color: #6B5B95;">
                                        <mat-icon style="color: #6B5B95;">edit_square</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item style="color: #d10f01;">
                                        <mat-icon style="color: #d10f01;">delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12 mt-0 text-end">
            <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
