<div class="container-fluid">
    <div class="row g-2">
        <div class="col-lg-12">
            <div class="d-flex align-items-center mb-3">
                <div class="p-0">
                    <button matButton="elevated" class="bgprimary">
                        <mat-icon>add</mat-icon> Create Room Type
                    </button>
                </div>
                <div class="p-0 px-1">
                    <button matButton="elevated" class="bgsecondary">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table luxury-table">
                    <thead>
                        <tr>
                            <th class="col-room">Room</th>
                            <th>Type</th>
                            <th>AC</th>
                            <th>Capacity</th>
                            <th class="col-rent">Rent</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let room of RoomTypesDetails | paginate: { itemsPerPage:10, currentPage: page }">
                            <td class="col-room">#{{ room.roomNo }}</td>
                            <td>{{ room.roomType }}<div class="sub">{{ room.shortCode }}</div></td>
                            <td>{{ room.acType }}</td>
                            <td>{{ room.capacity }}</td>
                            <td class="col-rent">â‚¹{{ room.rent }}</td>
                            <td>
                                <span class="status-dot" [class.active]="room.status === 'Active'"></span>
                                {{ room.status }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12 mt-2 text-end">
            <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
