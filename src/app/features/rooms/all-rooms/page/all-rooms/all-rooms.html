<div class="container-fluid">
    <div class="row g-2">
        <div class="col-lg-12 mt-0">
            <div class="d-flex align-items-center justify-content-end">
                <div class="p-0">
                    <button type="button"
                        class="btn bgprimary btn-sm d-flex align-items-center"><mat-icon>add</mat-icon> Create
                        Room</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table luxury-table">
                    <thead>
                        <tr>
                            <th class="col-first-column bgsecondary">Room No</th>
                            <th class="bgsecondary">Room Type</th>
                            <th class="bgsecondary">AC/Non AC</th>
                            <th class="bgsecondary">Meal</th>
                            <th class="bgsecondary">Capacity</th>
                            <th class="col-border bgsecondary">Rent</th>
                            <th class="bgsecondary">Status</th>
                            <th class="bgsecondary">Mobile Number</th>
                            <th class="bgsecondary">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let room of RoomDetails | paginate: { itemsPerPage:10, currentPage: page };let i=index">
                            <td class="col-first-column">#{{ room.RoomNo }}</td>
                            <td>{{ room.RoomType }}</td>
                            <td>{{ room.AC_NonAC }}</td>
                            <td>{{ room.Meal }}</td>
                            <td>{{ room.Capacity }}</td>
                            <td class="col-border" style="color: #6B5B95">â‚¹{{ room.Rent }}</td>
                            <td>
                                <span class="status-badge" [ngClass]="{'booked': room.Status === 'Booked','open': room.Status === 'Open',
                                 'inactive': room.Status === 'Inactive'}">
                                    <span class="status-dot"></span>
                                    {{ room.Status }}
                                </span>
                            </td>
                            <td>{{ room.Mobile }}</td>
                            <td>
                                <button matIconButton [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item style="color: #6B5B95;">
                                        <mat-icon style="color: #6B5B95;">edit_square</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item style="color: #d10f01;">
                                        <mat-icon style="color: #d10f01;">delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12 mt-0 text-end">
            <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
