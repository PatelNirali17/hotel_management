<mat-chip [matMenuTriggerFor]="menu"><img matChipAvatar src="users/avatar.svg" alt="" />
    <span style="color: #2b2b2b;">{{LoginType}}</span></mat-chip>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item (click)="Logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
